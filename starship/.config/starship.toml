[username]
style_user = 'bold green'
style_root = 'bold yellow'
format = '[$user]($style)'
show_always = true
disabled = false

[hostname]
ssh_symbol = '🌐 '
ssh_only = false
format = '[$hostname](bold green)'
disabled = false

[cmd_duration]
min_time = 2000
format = ' [$duration](bold yellow)'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "
format = '[ $symbol($version(-$name))]($style)'


[conda]
symbol = " "
format =' [$symbol]($style)'

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾 "
format = " [$path]($style)[$read_only]($read_only_style)"
style = 'bold blue'
read_only_style = 'red'
disabled = false


[docker_context]
